<html>
<head>
    <title>Bg Color Change</title>
<style>
    button { 
        background-color: #456245; 
        border-radius: 12%;
		color: white; 
		padding: 14px 20px; 
		margin: 8px 0; 
		border: none; 
		cursor: pointer; 
        width: 25%;
        height: 30%; 
        
    } 
    button:hover { 
		opacity: 0.8; 
	} 
</style>    
</head>
    <body id='body'>
<script>
    var colors = ["red", "blue", "green","purple","voilet","aqua","brown","black","yellow","#ccffcc","#ffffff","#FFFF99","indigo","dark"];
    var colorIndex = 0;
    function changeColor() {
        var col = document.getElementById("body");
        if( colorIndex >= colors.length ) {
            colorIndex = 0;
        }
        col.style.backgroundColor = colors[colorIndex];
        colorIndex++;
    }
</script>
    <button onclick="changeColor();">Click Me!!</button>
    </body>
</html>
